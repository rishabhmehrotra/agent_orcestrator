<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Orchestrator</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1db954;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1ed760;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Agent Orchestrator</h1>
        <input type="text" id="query" placeholder="Enter your query here...">
        <button onclick="submitQuery()">Submit</button>
        <div id="result"></div>
        <br><br><br><br><br><br><br><br><br><br><br>
        <img id="bottomImage" src="arch.png" alt="Bottom Image">
    </div>
    <script>
        async function submitQuery() {
            const query = document.getElementById('query').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';

            try {
                const response = await fetch('http://35.232.21.114:8000/predict/multi_class_intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                resultDiv.innerHTML = `
                    <p>Agent <b>${data.intent}</b> activated</p>
                    <p>Prediction confidence: ${data.score.toFixed(3)}</p>
                `;
            } catch (error) {
                console.error('Error fetching data:', error);
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
